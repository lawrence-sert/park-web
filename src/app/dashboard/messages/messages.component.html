	<div class="g-container--md g-text-center--xs g-padding-y-150--xs">
		<div class="g-margin-b-60--xs">
			<h1 class="g-font-size-30--xs g-font-size-40--sm g-font-size-50--md g-color--primary g-letter-spacing--1 g-margin-b-30--xs">Messages</h1>
		</div>
	</div>

<div class="container g-padding-y-40--xs g-padding-y-60--sm">

	<div class="row">

		<!-- get messages here -->
		<div class="col-md-4 col-sm-4 col-xs-4">
			<h3>Messages</h3>

			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<ul class="list-group">
						<a [routerLink]="['/messages', message.id]" class="list-group-item list-group-item-action" *ngFor="let message of messages; index as i">
							{{message.id}}
						</a>
					</ul>
				</div>
			</div>

		</div>


		<div class="col-md-8 col-sm-8 col-xs-8">
			<!-- add message component here -->
			<app-message></app-message>
		</div>

	</div>

</div>
